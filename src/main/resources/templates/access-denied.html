<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещен | МеталлСервис</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2C3E50;
            --primary-dark: #1A252F;
            --accent-color: #3498DB;
            --accent-dark: #2980B9;
            --text-color: #2C3E50;
            --bg-color: #ECF0F1;
            --card-bg: white;
            --error-color: #E74C3C;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 4rem;
            color: var(--error-color);
            margin-bottom: 20px;
        }
        
        .error-container h1 {
            color: var(--primary-dark);
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .error-container p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
        }
        
        .btn:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-ban"></i>
        </div>
        <h1>403 - Доступ запрещен</h1>
        <p>У вас недостаточно прав для доступа к этой странице.</p>
        <p>Если вы считаете, что это ошибка, обратитесь к администратору системы.</p>
        <div style="margin-top: 30px;">
            <a th:href="@{/}" class="btn">
                <i class="fas fa-home"></i> На главную
            </a>
            <a th:href="@{/login}" class="btn btn-secondary">
                <i class="fas fa-sign-in-alt"></i> Войти с другим аккаунтом
            </a>
        </div>
    </div>
</body>
</html>
