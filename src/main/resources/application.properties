spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.schema.internal.SchemaCreatorImpl=DEBUG


# Database configuration
# Railway предоставляет переменные: DATABASE_URL, PGPASSWORD, PGHOST, PGPORT, PGDATABASE, PGUSER
# Для локальной разработки используются значения по умолчанию
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/clinic}
spring.datasource.username=${PGUSER:${DB_USERNAME:postgres}}
spring.datasource.password=${PGPASSWORD:${DB_PASSWORD:123}}



spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate.engine.QueryParameters=DEBUG
logging.level.org.springframework.security=DEBUG
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
# Server port - Railway автоматически устанавливает переменную PORT
server.port=${PORT:8080}

# Security - использует переменные окружения или значения по умолчанию
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}
spring.security.user.roles=ADMIN